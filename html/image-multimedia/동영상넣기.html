<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>동영상 넣기</title>
  </head>
  <body>
    <video
      src="media/halongbay_320.mp4"
      controls
      poster="media/halongbay_320_2_Moment.jpg"
      loop
      muted
      playsinline
      autoplay
    >
      <!-- playsinline : IOS모바일 사파리에서 풀스크린으로 재생되는것을 막기 위해 입력 -->
      <!-- autoplay : 자동재생옵션 - muted를 사용하여 묵음상태가 우선되어야 한다.  -->
      <!-- preload : 동영상 소스를 미리 로드시킬지를 설정 -->
    </video>
  </body>
</html>
