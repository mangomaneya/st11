<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table 연습</title>
    <style>
      table {
        border: 1px solid #121212;
        margin: 16px 0;
      }
    </style>
  </head>

  <body>
    <!-- table 2*3 -->
    <table>
      <tr>
        <td>data1</td>
        <td>data2</td>
        <td>data3</td>
      </tr>
      <tr>
        <td>data4</td>
        <td>data5</td>
        <td>data6</td>
      </tr>
    </table>
    <!-- //2*3 -->

    <!-- table 4*2 -->
    <table>
      <tr>
        <td>내용</td>
        <td>내용</td>
      </tr>
      <tr>
        <td>내용</td>
        <td>내용</td>
      </tr>
      <tr>
        <td>내용</td>
        <td>내용</td>
      </tr>
      <tr>
        <td>내용</td>
        <td>내용</td>
      </tr>
    </table>

    <!-- table 연습 -->

    <table>
      <tr>
        <th>제목1</th>
        <th>제목2</th>
        <th>제목3</th>
      </tr>
      <tr>
        <td>내용4</td>
        <td>내용5</td>
        <td>내용6</td>
      </tr>
      <tr>
        <td>내용7</td>
        <td>내용8</td>
        <td>내용9</td>
      </tr>
    </table>
    <!-- //table 연습 -->

    <!-- 3*3 -->
    <table>
      <thead>
        <tr>
          <th>제목1</th>
          <th>제목2</th>
          <th>제목3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>내용4</td>
          <td>내용5</td>
          <td>내용6</td>
        </tr>
        <tr>
          <td>내용7</td>
          <td>내용8</td>
          <td>내용9</td>
        </tr>
      </tbody>
    </table>

    <!-- 셀의 병합 -->
    <table class="test">
      <thead>
        <tr>
          <th>제목</th>
          <th>제목</th>
          <th colspan="2">제목</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="2">제목</th>
          <td>내용</td>
          <td>내용</td>
          <td>내용</td>
        </tr>
        <tr>
          <td>내용</td>
          <td>내용</td>
          <td>내용</td>
        </tr>
      </tbody>
    </table>
    <!-- //셀의 병합 -->

    <style>
      .test thead {
        background-color: #86c;
        color: #fff;
      }
      .test tbody {
        background-color: #232323;
        color: #fff;
      }
    </style>
  </body>
</html>
