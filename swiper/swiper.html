<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swiper 1</title>
    <!-- 플러그인 css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
    <!-- 플러그인 js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        margin-top: 50px;
      }
      .swiper {
        background-color: #ddd;
        width: 100%;height: calc(100% - 50px);
      }
      .swiper-slide img {
      display: block;
      width: 100%;
      /* height: 100%; */
      object-fit: cover;
      object-position: center ;
      margin: 0 auto;
    }
    </style>
  </head>
  <body>
    <!-- Slider main container -->
    <div class="swiper myName">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img src="https://picsum.photos/1000/1000?random=1" />
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/1000/1000?random=2" />
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/1000/1000?random=3" />
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/1000/1000?random=4" />
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/1000/1000?random=5" />
        </div>
        <div class="swiper-slide">
          <img src="https://picsum.photos/1000/1000?random=6" />
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
    <script>
      const swiper = new Swiper(".myName", {
        // Optional parameters
        direction: "horizontal",
        loop: true,
        autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },

        // If we need pagination
        pagination: {
          el: ".swiper-pagination",
          type: "progressbar"
        },

        // Navigation arrows
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },

        // And if we need scrollbar
        scrollbar: {
          el: ".swiper-scrollbar",
        },
      });
    </script>
  </body>
</html>
