<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>media query - mobile</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .container {
        background-color: #ccc;
        /* width: 95%;max-width: 1400px;min-width: 992px; */
        margin: 0 auto;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 30px;
        padding: 0.5em;
      }

      @media (max-width:1399.99px){
        .container{
          background-color: #ef6;
          max-width: 1200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      
      <h1>데스크탑 우선</h1>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dignissimos
        ullam magnam delectus, dolores sint, a consequuntur quaerat aliquid
        beatae ratione fuga nihil porro dolorum ipsa iure quisquam! Commodi,
        corrupti minus!
      </p>
      <p>
        데스크탑 우선은 @media 조건없이 작성하는 화면이 데스크탑 화면 스타일을
        작성한다는 의미
      </p>
    </div>
  </body>
</html>
