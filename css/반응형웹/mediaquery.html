<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>media query</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .container{
        position: relative;
        width: 100%;height: 100vh;
        background: #2589b0;
        background: linear-gradient(124deg, rgba(37, 137, 176, 1) 0%, rgba(167, 87, 199, 1) 50%, rgba(237, 201, 83, 1) 100%);
      }

      .media-txt {
        background-color: #fff;
        border-radius: 1em;
        box-sizing: border-box;
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 0.5em 1em;
      }
      .media-txt::before {
        content: "pc";
      }
      .media-box {
        background-color: rgba(255, 255, 255, 0.3);
        box-sizing: border-box;position: absolute; left: 50%;top: 50%; transform: translate(-50%, -50%);
        width: 50%; max-width: 700px; min-width: 360px; 
        padding: 30px;
        border-radius: 1.5em;
      }
      .media-box .media-wrap{
        aspect-ratio: 4/3;
        border-radius: 1.2em;
        overflow: hidden;
      }
      .media-box .media-wrap img{width: 100%;height: 100%;object-fit: cover;}

    </style>
  </head>
  <body>
    <!-- 
    1. 이미지가 브러우저 가운데 위치
    2. 이미지 크기는 이미지 비율을 지키면서 너비를 지정
    3. 디바이스마다(pc, 태블릿, 모바일) 구분을 그라디언트 배경색으로  -->

    <div class="container">
      <div class="media-txt"></div>
      <div class="media-box">
        <div class="media-wrap">
          <img
            src="https://images.pexels.com/photos/6207744/pexels-photo-6207744.jpeg"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
