<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자연습</title>

    <style>
      /* html내의 모든 section태그를 선택 */
      #section1 {
        background-color: #86c;
      }
      section > p {
        background-color: #ccc;
      }
      /* section > .box > p {
        color: #f00;
      } */
      section h2 + p {
        color: #f00;
      }
      /* 
      ~ : 형요소(요소1) ~ 아우요소(요소2)
      요소1의 아우인 모든 요소들 선택
      + : 형요소(요소1) + 바로 아래동생(요소2) 
      요소1에 가장 인접한 요소2 선택
       */

    </style>
  </head>
  <body>
    <div id="wrap">
      <header>헤더</header>
      <div class="container">
        <section id="section1">
          <p>섹션슬로건1</p>
          <div class="box">
            <h2>섹션타이틀</h2>
            <p>이벤트 설명1</p>
            <p>이벤트 설명2</p>
          </div>
        </section>
        <section id="section2">
          <p>섹션슬로건2</p>
          <div class="box">
            <h2>섹션타이틀</h2>
            <p>이벤트 설명1</p>
            <p>이벤트 설명2</p>
          </div>
        </section>
        <section id="section3">
          <p>섹션슬로건3</p>
          <div class="box">
            <h2>섹션타이틀</h2>
            <p>이벤트 설명1</p>
            <p>이벤트 설명2</p>
          </div>
        </section>
      </div>
      <!-- //콘테이너 -->
      <footer>푸터</footer>
    </div>
  </body>
</html>
