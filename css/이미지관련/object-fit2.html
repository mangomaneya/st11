<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>object fit2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* body{margin: 50px;} */
      .img-wrap {
        /* background-color: #ccc;
        border: 1px solid #000; */
        width: 100vw;
        height: 100vh;
      }

      .img-wrap img {
        width: 100%;
        height: 100%;
        display: block;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <!-- .img-wrap>img -->
    <div class="img-wrap">
      <img
        src="https://images.pexels.com/photos/6207744/pexels-photo-6207744.jpeg"
        alt=""
      />
    </div>
  </body>
</html>
