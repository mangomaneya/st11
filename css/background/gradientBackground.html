<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gradient background</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .section {
        background: #2589b0;
        background: linear-gradient(
          124deg,
          rgba(37, 137, 176, 1) 0%,
          rgba(167, 87, 199, 1) 50%,
          rgba(237, 201, 83, 1) 100%
        );

        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="section"></div>
  </body>
</html>
