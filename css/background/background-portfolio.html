<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background portfolio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .section1 {
        background-color: #ccc;

        margin-top: 50px;
      }
      .section1 ul.skill-list {
        background-color: #f00;
        width: 85%;
        min-width: 1000px; /* 최소 1000 px이상을 가지고 */
        max-width: 1400px; /* 최대 1400 px이상을 가지고 */
        margin: 0 auto;
      }
      .skill-item {
        background-color: #456;

        width: 100px;
        height: 100px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <section class="section1">
      <ul class="skill-list">
        <li class="skill-item1 skill-item">
          <p class="title">Design</p>
          <p class="desc">포토샵, 피그마, 일러스트레이터 아주 잘해요.</p>
        </li>
        <li class="skill-item2 skill-item">
          <p class="title">HTML/CSS</p>
          <p class="desc">
            다양한 레이아웃, 반응형 웹을 이용한 어떤 디자인 시안도 HTML문서화
            능력이 가능합니다.
          </p>
        </li>
        <li class="skill-item3 skill-item">
          <p class="title">E-commerce</p>
          <p class="desc">
            쇼핑몰 솔루션을 설정 및 쇼핑몰 커스터마이즈 디자인이 가능합니다.
          </p>
        </li>
      </ul>
    </section>
  </body>
</html>
