<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
  <style>
    *{margin: 0;padding: 0;}
    body{margin: 50px;}

    hr{
      margin: 40px 0;
    }
    table{border: 1px solid red; width: 100%;border-collapse: collapse;}
    tr{
      border: 1px solid green;
    }
    th,td{
      border: 1px solid blue;
    }
  </style>
</head>
<body>
  <p>첫줄제목 th / 나머지 2,3,4줄 td</p>
  <p>4줄 4칸</p>
  <table>
    <tr>
      <th>제목</th>
      <th>제목</th>
      <th>제목</th>
      <th>제목</th>
    </tr>
    <tr>
      <td>내용</td>
      <td>내용</td>
      <td>내용</td>
      <td>내용</td>
    </tr>
    <tr>
      <td>내용</td>
      <td>내용</td>
      <td>내용</td>
      <td>내용</td>
    </tr>
    <tr>
      <td>내용</td>
      <td>내용</td>
      <td>내용</td>
      <td>내용</td>
    </tr>
  </table>

  <hr>
  table>tr*2>td*2>{내용}
  <table>
    <tr>
      <td>내용</td>
      <td>내용</td>
    </tr>
    <tr>
      <td>내용</td>
      <td>내용</td>
    </tr>
  </table>
  <hr>
  table>tr>th*4{제목}^tr*3>td*4{내용}
  <table>
    <tr>
      <th>제목</th>
      <th>제목</th>
      <th>제목</th>
      <th>제목</th>
    </tr>
    <tr>
      <td>내용</td>
      <td>내용</td>
      <td>내용</td>
      <td>내용</td>
    </tr>
    <tr>
      <td>내용</td>
      <td>내용</td>
      <td>내용</td>
      <td>내용</td>
    </tr>
    <tr>
      <td>내용</td>
      <td>내용</td>
      <td>내용</td>
      <td>내용</td>
    </tr>
  </table>
  <hr>
  table>tr>th*4{제목$}^tr*3>td*4{내용$}
  <table>
    <tr>
      <th>제목1</th>
      <th>제목2</th>
      <th>제목3</th>
      <th>제목4</th>
    </tr>
    <tr>
      <td>내용1</td>
      <td>내용2</td>
      <td>내용3</td>
      <td>내용4</td>
    </tr>
    <tr>

    </tr>
  </table>
</body>
</html>
