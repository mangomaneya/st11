<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box-shadow</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 300px;
        height: 300px;
        margin: 50px auto;
        /* background-color: #ccc; */

        /* border: 1px solid rgba(175, 175, 175, 0.2); */
      }

      .box:hover {
        box-shadow: 0 0 10px 5px rgba(175, 175, 175, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="box box1">box</div>
    <div class="box box2">box</div>
  </body>
</html>
