      <div class="main_title_txt01" data-ez-role="title">
        Tab Slides Practice

      <div class="main_title_txt02" data-ez-role="subtitle">
        베스트 셀러를 만나보세요
      </div>
    </div>
    <!-- //main_title -->

    <ul class="main_product_tab" data-ez-role="tab-list">
      <li data-ez-role="tab-item">
        <button
          type="button"
          class="button"
          data-id="tabContent1"
          data-ez-role="name"
          data-name="tab1 btn"
        >
          tab1 btn

      </li>
      <li data-ez-role="tab-item">

    </ul>

    <div class="tabcontent" id="tabContent1" data-ez-role="content-item">
      <div data-ez-holder="product_listmain">
        <div
          module="product_listmain_7"
          class="ec-base-product swiper-container"
        >
          <!--
						$count = 16
						$basket_result = /product/add_basket.html
						$basket_option = /product/basket_option.html
						$moreview = no
						$cache = yes
					-->
          <ul

            <!--@import(/product/list_product_slides.html)-->
          </ul>

          <div class="swiper-scrollbar"></div>
        </div>
        <div module="product_listmore_1" class="more">
          <a href="#none" onclick="{$more_action}" class="btnMore">
            상품 더보기
            <div>
              (<span id="more_current_page_{$display_group}"
                >{$current_page}</span
              >/<span id="more_total_page_{$display_group}">{$total_page}</span

            </div>
          </a>
